{% extends "layout.html" %}
{% block body %}
<div class="col-md-4">
  <h2>Confirm your email</h2>
  <h4><a href="{{ url_for('resend_confirmation') }}">Resend confirmation email</a></h4>
  {% if error %}<div class="alert alert-danger">Error: {{ error }}</div>{% endif %}
  <form action="" method="post">
    <div class="form-group">
      <label for="confirm">Confirmation code</label>
      <input type="text" class="form-control" id="confirm" 
              name="confirm" size="30" value="{{ request.form.confirm }}">
    </div>
    <button type="submit" class="btn btn-primary">Confirm your email</button>
  </form>
</div>
{% endblock %}
