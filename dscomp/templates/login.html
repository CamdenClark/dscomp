{% extends "layout.html" %}
{% block title %}Sign In{% endblock %}
{% block body %}
<div class="container">
  <div class="col-md-4">
    <h2>Sign In</h2>
    {% if error %}<div class="alert alert-danger">Error: {{ error }}</div>{% endif %}
    <form action="" method="post">
      <div class="form-group">
        <label for="emailinput">Email:</label>
        <input type="text" class="form-control" id="emailinput" 
                name="email" size="30" value="{{ request.form.email }}">
      </div>
      <div class="form-group">
        <label for="pwinput">Password:</label>
        <input class="form-control" type="password" name="password" id="pwinput" size="30">
      </div>
      <button type="submit" class="btn btn-primary">Sign in</button>
    </form>
    <h4><a href="{{ url_for('reset_password') }}">Forgot your password?</a></h4>
  </div>
</div>
{% endblock %}
