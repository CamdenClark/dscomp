<head>
	<script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>        
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous"> 
<title>UI Data Science Competition</title>
</head>
<div class="container">
<nav class="navbar navbar-expand-lg navbar-light bg-light">
	<a class="navbar-brand" href="{{ url_for('about') }}">UI DataScience Competition</a>	
	<ul class="navbar-nav mr-auto">
                {% if g.user['admin'] == 1 %}
		<li class="nav-item"><a class="nav-link" href="{{ url_for('admin') }}">Admin</a></li>	 
                {% endif %}
                {% if g.user %}
		<li class="nav-item"><a class="nav-link" href="{{ url_for('upload') }}">Upload</a></li>	
		<li class="nav-item"><a class="nav-link" href="{{ url_for('logout') }}">Logout</a></li>
		{% else %}
		<li class="nav-item"><a class="nav-link" href="{{ url_for('login') }}">Login</a></li>
		<li class="nav-item"><a class="nav-link" href="{{ url_for('register') }}">Register</a></li>
		{% endif %}
		<li class="nav-item"><a class="nav-link" href="{{ url_for('leaderboard') }}">Leaderboard</a></li>
	</ul>
</nav>
{% block body %}{% endblock %}
</div>
