{% extends "layout.html" %}
{% block body %}
{% if entries %}
<table class="table">
  <thead>
    <tr>
      <th scope="col">Name</th>
      <th scope="col"># Submissions</th>
      <th scope="col">Public LB Score</th>
      <th scope="col">Timestamp (UTC)</th>
    </tr>
  </thead>
  <tbody>
  {% for sub in entries %}
    <tr>
      <th scope="row">{{ sub.name }}</th>
      <td>{{ sub.numsubs }}</td>
      <td>{{ sub.publicscore }}</td>
      <td>{{ sub.timestamp }}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endif %}
{% endblock body %}
