{% extends "layout.html" %}
{% block body %}
<h1>Upload a submission</h1>
{% if error %}<div class="alert alert-danger">Error: {{ error }}</div>{% endif %}
<form method=post enctype=multipart/form-data>
  <div class="form-group">
    <label for="whichCompetition">Select which competition you are submitting to:</label>
    <select class="form-control" id="whichCompetition" name=whichCompetition>
      <option value=0>Machine learning</option>
      <option value=1>Data visualization</option>
    </select>
  </div>
  <div class="form-group">
    <input type=file class="form-control-file" name=file>
  </div>
  <div class="form-group">
    <textarea class="form-control" name=notes>Notes for this submission</textarea>
  </div>
  <button type=submit class="btn btn-primary">Upload</button>
</form>
{% endblock body %}
